<section class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img3.jpg"
            class="w-100 register-image" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Register</h3>
            <p>Create a new account</p>

            <form #f="ngForm" (ngSubmit)="register()" class="px-md-2">

              <div class="form-outline mb-4">
                <label class="form-label" for="username">Name</label>
                <input #name="ngModel" name="name" [(ngModel)]="user.name" type="text" id="username"
                  class="form-control" />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input #email="ngModel" name="email" [(ngModel)]="user.email" type="text" id="email"
                  class="form-control" />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <div class="input-group">
                  <input #password="ngModel" name="password" [(ngModel)]="user.password"
                    [type]="hide ? 'password' : 'text'" id="password" class="form-control" />
                  <span class="input-group-text material-icons" (click)="hide = !hide" style="cursor: pointer;">{{hide ?
                    'visibility_off' : 'visibility'}}</span>
                </div>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="phone">Phone</label>
                <input #phone="ngModel" name="phone" [(ngModel)]="user.phone" type="text" id="phone"
                  class="form-control" />
              </div>

              <div *ngIf="errorMessage" class="alert alert-warning my-3"> {{ errorMessage }}</div>
              <button class="btn btn-success btn-lg mb-1">Register</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
